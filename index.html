<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Questrial&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <h1 class="heading">Tip Calculator</h1>
        <label class="amount-label">*Amount</label>
        <input type="number" id="amount" />
        <label class="tip-label">*Tip %</label>
        <input type="number" id="tip" />
        <label class="num-ppl">Divide by</label>
        <input type="number" id="ppl" />
        <button type="button" id="calc">Go</button>
        <button id="reset">Reset</button>
        <button id="result">$</button>
      </form>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
